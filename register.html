<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TechSolutions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i data-feather="monitor"></i>
                    <span>TechSolutions</span>
                </a>
                <h1>Create Account</h1>
                <p>Join us to access exclusive offers and services</p>
            </div>
            <div class="auth-content">
                <form id="register-form" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="register-firstname">First Name</label>
                            <input type="text" id="register-firstname" name="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="register-lastname">Last Name</label>
                            <input type="text" id="register-lastname" name="lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email Address</label>
                        <div class="input-with-icon">
                            <i data-feather="mail"></i>
                            <input type="email" id="register-email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="input-with-icon">
                            <i data-feather="lock"></i>
                            <input type="password" id="register-password" name="password" required>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i data-feather="eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="password-strength">
                            <div class="strength-meter">
                                <div class="strength-bar"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <div class="input-with-icon">
                            <i data-feather="lock"></i>
                            <input type="password" id="register-confirm" name="confirm" required>
                        </div>
                    </div>
                    <div class="form-group terms-checkbox">
                        <input type="checkbox" id="terms-agree" name="terms" required>
                        <label for="terms-agree">I agree to the <a href="terms-of-service.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a></label>
                    </div>
                    <div class="form-error" id="register-error">
                        <i data-feather="alert-circle"></i>
                        <span>Error message will appear here</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </div>
                </form>
                <div class="auth-separator">
                    <span>OR</span>
                </div>
                <div class="auth-alternate">
                    <p>Already have an account?</p>
                    <a href="login.html" class="btn btn-secondary btn-block">Sign In</a>
                </div>
            </div>
            <div class="auth-footer">
                <a href="index.html">Return to Homepage</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
